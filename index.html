<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protfolio-website</title>
    <link rel="stylesheet" href="protfolio-website.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        header {     
            background-color: #ffffff; 
            padding: 20px; 
            text-align: center; 
            font-family: 'Arial', sans-serif;
        }
        header h1 {
            margin: 0;
            color: rgb(229, 255, 0);
            background-color: aquamarine;
        }
        section {
            padding: 2em;
        }   
        skills {
            background-color: #f4f4f4;
            padding: 1em;
            margin-top: 1em;
        }
        card {
            border: 1px solid #ccc;
            padding: 1em;
            margin: 1em 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<header class="header"> <h1>ABDUR RAHMAN</h1></header>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</html>
